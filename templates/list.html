<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4" style="max-width:40em">

        <h2>AWS batch text process</h2>
        <form id="file-form" method="post" enctype="multipart/form-data" class="mb-4">
            <label class="form-label" for="fileToUpload">Upload file</label>
            <input type="file" class="form-control mb-1" id="fileToUpload" onchange="fileUploadChanged(this)" />
            <input type="submit" hidden id="submit" name="submit" value="Upload File Now">
            <button type="button" id="uploadButton" onclick="startUpload()" class="w-100 btn btn-danger btn btn-block" disabled>Upload</button>
            <div id="uploadFeedback" class="d-flex justify-content-center align-items-center d-none">
                <span id="uploadSpinner" style="padding-right:8px"><div class="text-center spinner-border spinner-border-sm" role="status"></div></span>
                <span id="uploadFeedbackText">Uploading</span>
            </div>
        </form>


        <div class="mb-2">Process files</div>
        <button type="button" class="mb-1 w-100 btn btn-primary btn-lg btn-block" onclick="startProcess()">Process selected</button>
        <div id="processFeedback" class="d-flex justify-content-center align-items-center d-none">
            <span id="processFeedbackText">✔️ Processing requested. Refresh the page to see progress.</span>
        </div>

        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item d-flex justify-content-between w-100">
                <a href="{{ file.url }}">{{ file.name }}</a><input class="form-check-input" type="checkbox" onclick="selectFile('{{ file.path }}')">
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="../js/list.js"></script>
</body>
